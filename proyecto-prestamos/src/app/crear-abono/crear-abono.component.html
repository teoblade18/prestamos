
<main>
  <section>
    <form>
      <h1>Agregar Abono</h1>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" placeholder="Fecha" formControlName="fecha" name="fecha"/>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Valor" formControlName="valor" name="valor"/>

      <button type="submit">Ingresar</button>

    </form>
  </section>
</main>
